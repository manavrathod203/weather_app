<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <!-- tailwind css -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- remix icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- stylesheets -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="w-full min-h-screen flex sm:items-center justify-center lg:bg-[#3C6255] bg-[#61876E] text-white overflow-hidden">
        <div class="lg:bg-[#61876E] w-full lg:w-fit p-3 lg:p-5 sm:rounded-lg">


            <div class=" flex items-center justify-center md:justify-start gap-2 sm:gap-5">
                <input value="mumbai" id="city" type="text" placeholder="Enter city name ..." class="w-full sm:w-96 rounded-md capitalize text-zinc-800 text-xl px-5 py-3 font-semibold focus:outline-none " required>
                <button onclick="getWeather()" class="rounded-md text-xl px-5 py-3 font-semibold bg-zinc-800 text-white"><i class="ri-search-line"></i></button>
            </div>


            <div class="lg:flex flex-col lg:flex-row lg:gap-5 mt-5">
                <div  class="lg:w-fit pb-10 lg:p-10 flex flex-col items-center justify-center bg-zinc-800 rounded-md">
                    <img id="weatherIcon" src="https://openweathermap.org/img/wn/50d@4x.png" alt="" class="w-64 lg:w-52">
                    <h2 id="temp" class="text-7xl font-semibold "></h2>
                    <p id="location" class="text-3xl mt-5"></p>
                    <p id="des" class="text-xl mt-3"></p>
                </div>
                <div class="w-full lg:w-fit flex flex-row  gap-2 sm:bg-zinc-800 rounded-md sm:p-2 mt-2 lg:mt-0 overflow-hidden">
                    <div class="flex flex-col gap-2 gap-2 w-1/2">
                        <div class="sm:bg-[#61876E] bg-zinc-800 rounded-md flex items-center justify-center gap-5 px-8 py-4 sm:px-10 sm:py-2 h-1/2">                    
                            <i class="ri-mist-line  text-3xl sm:text-7xl"></i>
                            <div class="flex flex-col gap-1">
                                <h3 id="humidity" class="sm:text-3xl whitespace-nowrap"></h3>
                                <p class="sm:text-2xl">Humidity</p>
                            </div>
                        </div>
                        <div class="sm:bg-[#61876E] bg-zinc-800 rounded-md flex items-center justify-center gap-5 px-8 py-4 sm:px-10 sm:py-2 h-1/2">
                            <i class="ri-windy-line text-3xl sm:text-7xl"></i>
                            <div class="flex flex-col gap-1">
                                <h3 id="wind" class="sm:text-3xl whitespace-nowrap"></h3>
                                <p class="sm:text-2xl">Wind</p>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col gap-2 w-1/2">

                        <div class="sm:bg-[#61876E] bg-zinc-800 rounded-md flex items-center justify-center gap-5 px-8 py-4 sm:px-10 sm:py-2 h-1/2">                    
                            <i class="ri-sun-line text-3xl sm:text-7xl"></i>
                            <div class="flex flex-col gap-1">
                                <h3 id="sunrise" class="sm:text-3xl whitespace-nowrap"></h3>
                                <p class="sm:text-2xl">Sunrise</p>
                            </div>
                        </div>
                        <div class="sm:bg-[#61876E] bg-zinc-800 rounded-md flex items-center justify-center gap-5 px-8 py-4 sm:px-10 sm:py-2 h-1/2">
                            <i class="ri-sun-foggy-line text-3xl sm:text-7xl"></i>
                            <div class="flex flex-col gap-1">
                                <h3 id="sunset" class="sm:text-3xl whitespace-nowrap"></h3>
                                <p class="sm:text-2xl">Sunset</p>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>


            <div class="w-full bg-zinc-800 rounded-md p-5 mt-2 lg:mt-5 flex flex-col gap-4">
                <h2 class="text-xl font-semibold">Forecast</h2>
                <div id="forecastDiv" class="flex items-center justify-between gap-3 overflow-y-scroll no-scrollbar">
                    
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
